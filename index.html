<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FaceIN Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      width: 430px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 1rem;
    }

    button {
      background: #6a11cb;
      border: none;
      padding: 0.8rem 1rem;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #5311a1;
    }

    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
      white-space: pre-wrap;
    }

    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>FaceIN Login</h1>

    <!-- Passwort Login -->
    <form id="password-login-form">
      <label>Benutzername</label>
      <input type="text" id="username" required>

      <label>Passwort</label>
      <input type="password" id="password" required>

      <button type="submit">Lon mit Passwort</button>
    </form>

    <!-- Face Login -->
    <form id="face-login-form">
      <label>Login mit Gesicht</label>
      <input type="file" id="face-image" accept="image/*" required>
      <button type="submit">Login mit Gesicht</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    // ðŸ‘‰ Deine API-URL hier eintragen:
    const API_BASE = "https://kjy2b48o0j.execute-api.eu-west-1.amazonaws.com/prod";

    const resultEl = document.getElementById("result");

    function showMessage(msg, isError = false) {
      resultEl.textContent = msg;
      resultEl.className = "result " + (isError ? "error" : "success");
    }

    function redirectToWelcome(user) {
      window.location.href = `welcome.html?user=${encodeURIComponent(user)}`;
    }

    // ----- Passwort Login -----
    document.getElementById("password-login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_BASE}/auth/password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          showMessage("Login fehlgeschlagen: " + data.message, true);
          return;
        }

        showMessage("Login erfolgreich! Weiterleiten...");
        redirectToWelcome(data.user.name);

      } catch (err) {
        showMessage("Fehler bei Password-Login", true);
      }
    });

    // ----- Face Login -----
    document.getElementById("face-login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("face-image").files[0];
      if (!file) {
        showMessage("Bitte Bild auswÃ¤hlen!", true);
        return;
      }

      const imageBase64 = await toBase64(file);

      try {
        const res = await fetch(`${API_BASE}/auth/face`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64 })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          showMessage("Face-Login fehlgeschlagen: " + data.message, true);
          return;
        }

        showMessage("Face-Login erfolgreich! Weiterleiten...");
        redirectToWelcome(data.user.name);

      } catch (err) {
        showMessage("Fehler bei Face-Login", true);
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
